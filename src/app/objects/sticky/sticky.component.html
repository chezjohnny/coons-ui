  Sticky
</p>

<div droppable [dropScope]="isDropAllowed" (onDrop)="onItemDrop($event)">
  <p *ngIf="objects.length < 1">Drop items here</p>
  <ul>
    <li class="mb-2" *ngFor="let object of objects"><app-object-card [object]="object"></app-object-card><button (click)="remove(object)" class="delete is-small"></button></li>
  </ul>
</div>
