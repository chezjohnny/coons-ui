<article>
  <h5 class="title is-5 mb-1">Files</h5>
  <ngx-dropzone (change)="onFilesAdded($event)" [expandable]="true" [disableClick]="true" [accept]="acceptMimeTypes">
    <ngx-dropzone-label>Drop some files!</ngx-dropzone-label>
    <app-custom-dropzone-preview  [id]="subjectID" [file]= "f" *ngFor="let f of files" [removable]="true" (removed)="onRemove(f)" ngProjectAs="ngx-dropzone-preview">
    </app-custom-dropzone-preview>
  </ngx-dropzone>
</article>
